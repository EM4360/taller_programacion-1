<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">poo</span>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-lg-4 mb-3">
          <h4>Forma 1</h4>
          <div class="mb-3">
            <label class="form-label">Kilometraje</label>
            <!--placeholder aparece una marquita de agua media transparente en kilometraje -->
            <input
              placeholder="Ingrese el Kilometraje"
              id="inp_km"
              class="form-control"
              type="text"
            />
          </div>
          <button id="btn_mostrar" class="btn btn-outline primary">
            Aceptar
          </button>
        </div>

        <div class="col-lg-4">
          <h4>Forma 2</h4>
          <div class="mb-3">
            <label class="form-label">marca </label>
            <select id="slt_marca" class="form-select">
              <!-- la opcion value=-1 disable selecte muestra como una opcion ya en pantalla sin que sea seleccionable-->
              <option value="-1" disable selected>Seleccione una marca</option>
              <option value="Ford">Ford</option>
              <option value="Peugeot">Peugeot</option>
              <option value="Chevrolet">Chevrolet</option>
            </select>
          </div>
          <button id="btn_aceptar" class="btn btn-danger">Aceptar</button>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
