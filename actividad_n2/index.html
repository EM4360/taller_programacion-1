<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">poo</span>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-4 mb-3">
        <h4>Calcular la hipotenusa</h4>
        <div class="mb-3">
          <label class="form-label">Cateto Opuesto </label>
          <input
            placeholder="Ingrese Cateto Opuesto"
            id="inp_catetomenor"
            class="form-control"
            type="text"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Cateto Adyacente</label>
          <input
            placeholder="Ingrese cateto adyacente"
            id="inp_catetoadyacente"
            class="form-control"
            type="text"
          />
        </div>
        <button id="btn_mostrar" class="btn btn-dark">Aceptar</button>
      </div>
      <div class="col-lg-4 mb-3">
            <h4>Resultado</h4>
            <div class="alert alert-secondary" role="alert" id="resultado"></div>   
      </div>
    </div>
<!--EL script es tipo module porque se va alimentar de otros archivos-->
    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
